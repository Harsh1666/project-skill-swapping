<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class=" container-fluid ">
            <div class="d-flex  " style="margin-left: 100px;">
                <button type="button" class="btn btn-success me-3" data-bs-dismiss="modal">
                    Save</button>
            </div>
            <div class="d-flex" style="margin-right: 700px;">
                <button type="button" class="btn btn-danger me-3" data-bs-dismiss="modal">Discard</button>
            </div>
            <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-10oggler-icon"></span>
            </button>
            <button type="button" class="btn btn-outline-warning ">Swap Request</button>
            <button type="button" class="btn btn-outline-info">Home</button>
            <img src="user.jpg" alt="profile" class="rounded-3" width="50px" height="50px">
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="card-text">
                    <div style="display: flex; justify-content: flex-end; margin-top: 40px;">
                        <img src="user.jpg" width="100px" height="100px">
                    </div>
                    <div class="container ">
                        <div class="input-group ">

                            <span class="input-group-text">Name</span>
                            <input type="text" class="form-control" placeholder="Enter your name">
                        </div>
                    </div>
                </div>
                <br>
                <div class="container ">
                    <div class="input-group ">

                        <span class="input-group-text">Location</span>
                        <input type="text" class="form-control" placeholder="Enter your Location">
                    </div>
                </div>
            </div>
            <br>
            <div class="container ">
                <div class="input-group ">
                    <div class="col-md-6 mb-20">
                        <span class="input-group-text">Skills Offered</span>
                        <input type="text" class="form-control" placeholder="Enter your Skills">
                    </div>
                    <div class="col-md-6 mb-20 ">
                        <span class="input-group-text">Skills Required</span>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <br>
            <div class="container">
                <div class="input-group">

                    <span class="input-group-text">Availibilty</span>
                    <input type="text" class="form-control">
                </div>
            </div>

            <br>
            <div class="container">
                <div class="input-group " style="margin-bottom: 20px;">
                    <span class="input-group-text">Profile</span>
                    <input type="text" class="form-control">
                </div>
            </div>

        </div>


    </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
