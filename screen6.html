<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Skill Swap Platform</title>
    <link rel="stylesheet" href="Style_sheet_3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class=" container-fluid ">
            <a class="navbar-brand" href="#">Skill Swap Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div style="margin-left: 100px;">
                <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-10oggler-icon"></span>
                </button>

                <a href="screen1.html">
                    <button type="button" class="btn btn-outline-info">Home</button></a>

                <a href="screen3.html"> <img src="user.jpg" alt="profile" class="rounded-3" width="50px"
                        height="50px"></a>
            </div>
        </div>
    </nav>
    <br>
    <div class="filter-search">
        <select>
            <option>Pending</option>
            <option>Accepted</option>
            <option>Rejected</option>
        </select>
        <input type="text" placeholder="Search">
        <button>Search</button>
    </div>
    <br>

    <div class="container">
        <div class="card">
            <div class="profile-photo"></div>
            <div class="container">
                <div class="header">
                    <div class="profile-section">
                        <br>
                         <button type="button" class="btn btn-outline-warning "></button>
                <a href="screen3.html">
                        <img src="user.jpg" alt="User Profile" class="user-profile" height="100px" width="100px"
                            style="float: left;">
                    </div>
                </div>
                <div class="info">
                    <h3>Marc Demo</h3>
                    <p><strong>Skills Offered:</strong> Java Script</p>
                    <p><strong>Skills Wanted:</strong> Python</p>
                    <p class="rating">Rating: 3.9/5</p>
                </div>
                <div class="status" style="float: right;">
                    <span class="pending">Pending</span>
                    <button class="btn btn-success">Accept</button>
                    <button class="btn btn-danger">Reject</button>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="card">
                <img src="user.jpg" alt="User Profile" class="user-profile" height="100px" width="100px"
                    style="float: left;">
                <div class="info">
                    <h3>name</h3>
                    <p><strong>Skills Offered:</strong> --</p>
                    <p><strong>Skills Wanted:</strong> --</p>
                    <p class="rating">Rating: 3.4/5</p>
                </div>
                <div class="status">
                    <span class="status">Status</span>
                    <span class="btn btn-danger">Rejected</span>
                </div>
            </div>
        </div>

        <div class="pagination text-center">
            <span class="page">&lt;</span>
            <span class="page active">1</span>
            <span class="page">2</span>
            <span class="page">3</span>
            <span class="page">&gt;</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
