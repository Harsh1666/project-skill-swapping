<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f4f8;
            margin: 0;
        }

        .submit-btn {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #a777e3, #6e8efb);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }
    </style>

</head>

<body>
    <div align="center">
        <table border="5" width="75%" cellpadding="10">
            <tr>
                <td>Choose one of your offerred skills:</td>
                <td><select>
                        <option>None</option>
                        <option>Javascript & Python</option>
                        <option>HTML & CSS</option>
                        <option>PHP & React</option>
                        <option>Swift & C</option>
                        <option>C++ & Java</option>
                    </select></td>
            </tr>
            <br>

            <br>
            <br>
            <br>
            <td>Choose one of their wanted skills:</td>
            <td><select>
                    <option>None</option>
                    <option>Graphic Designer</option>
                    <option>Front-end Developer</option>
                    <option>Backend Developer</option>
                    <option>Full Stack Developer</option>
                    <option>Software Developer</option>
                </select></td>
            </tr>
            <tr>
                <td>
                    <p align="center">Message
                </td><br>
            </tr>
            <tr>
                <td align="center"><textarea row="10" column="100"></textarea></td>
            </tr>
            <tr>
                <td>
                    <button align="center">Submit</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
